# Railway Postgres-only config for TenRusl Payment Webhook Simulator
# Rename this to 'railway.toml' if you want to use Postgres config by default.
# Deploy from GitHub in Railway. Add the Postgres plugin to your project so DATABASE_URL is injected.

[build]
builder = "NIXPACKS"
buildCommand = "composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader"

[deploy]
startCommand = "sh start-postgres.sh"
healthcheckPath = "/up"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
numReplicas = 1
