name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  php:
    name: PHP (migrate + lint + analyse + test)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    # Tambahan: env diseragamkan supaya hasil CI konsisten di semua step.
    env:
      APP_ENV: testing
      APP_DEBUG: true
      LOG_CHANNEL: stderr

      DB_CONNECTION: sqlite
      DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

      QUEUE_CONNECTION: sync
      CACHE_STORE: database
      SESSION_DRIVER: array
      MAIL_MAILER: log

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          tools: composer
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite, intl, pcntl

      # Tambahan: info versi tooling untuk debugging kalau CI merah.
      - name: Show tool versions
        run: |
          php -v
          composer -V

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --ansi

      - name: Prepare app (.env, key)
        run: |
          cp .env.example .env || true
          php artisan key:generate --force
          php artisan config:clear

      - name: Prepare SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run migrations
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: php artisan migrate --force --no-interaction -v

      - name: Run Pint (lint)
        run: composer format:check

      - name: Run static analysis (Larastan)
        run: composer analyse:larastan

      - name: Run tests (Pest)
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: composer test

      - name: Composer security audit
        run: composer audit --locked

  docs:
    name: Docs (OpenAPI -> bundle -> Postman)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-package-lock
          fi

      - name: Sync OpenAPI, bundle, Postman
        run: npm run docs:sync

      - name: Ensure generated artifacts are committed
        run: |
          git status --porcelain
          test -z "$(git status --porcelain)"

      - name: Upload docs artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: |
            docs/openapi.yaml
            redocly.yaml
            storage/api-docs/**
            postman/**
          if-no-files-found: ignore
