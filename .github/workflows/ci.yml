name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite, intl, pcntl
          tools: composer

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare app (.env, key)
        run: |
          cp .env.example .env || true
          php artisan key:generate
          php artisan config:clear

      - name: Prepare SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run migrations
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: php artisan migrate --force --no-interaction -v

      # Opsional: generate Swagger (kalau belum siap, boleh dihapus/skip error)
      - name: Generate OpenAPI (l5-swagger)
        run: php artisan l5-swagger:generate
        continue-on-error: true

      - name: Run tests (Pest/Laravel)
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: php artisan test --colors=always

      # Opsional: Pint check (jangan fail build kalau belum pasang)
      - name: Run Pint (optional)
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint --test
          else
            echo "Laravel Pint not installed; skipping."
          fi
