name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          extensions: mbstring, dom, fileinfo, sqlite3

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite
        shell: bash

      - name: Configure .env for sqlite
        run: |
          php -r "file_put_contents('.env', preg_replace('/^DB_CONNECTION=.*$/m', 'DB_CONNECTION=sqlite', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^DB_DATABASE=.*$/m', 'DB_DATABASE=' . __DIR__ . '/../database/database.sqlite', file_get_contents('.env')));"
        shell: bash

      - name: Migrate database
        env:
          APP_ENV: testing
        run: php artisan migrate --no-interaction -v

      - name: Run tests (Pest/Laravel)
        run: php artisan test --colors=always

      - name: Run Pint (optional)
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint --test
          else
            echo "Laravel Pint not installed; skipping."
          fi
        shell: bash
