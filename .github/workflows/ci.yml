name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite, intl, pcntl
          tools: composer

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --ansi

      - name: Prepare app (.env, key)
        run: |
          cp .env.example .env || true
          php artisan key:generate
          php artisan config:clear

      - name: Prepare SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run migrations
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: php artisan migrate --force --no-interaction -v

      - name: Run Pint (lint)
        run: composer format:check

      - name: Run static analysis (PHPStan / Larastan)
        run: composer analyse:larastan

      - name: Run tests (Pest)
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: composer test

      - name: Composer security audit
        run: composer audit --locked

      - name: Generate OpenAPI (l5-swagger)
        run: php artisan l5-swagger:generate
        continue-on-error: true

      - name: Upload OpenAPI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openapi-docs
          path: |
            docs/openapi.yaml
            storage/api-docs/**
          if-no-files-found: ignore
