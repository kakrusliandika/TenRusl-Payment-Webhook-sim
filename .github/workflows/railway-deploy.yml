name: Deploy to Railway (after CI success)

on:
  # Deploy hanya jika workflow CI selesai & sukses (test sebelum deploy).
  workflow_run:
    workflows: ["CI"]
    types: [completed]

  # Manual trigger tetap tersedia (misal hotfix / redeploy).
  workflow_dispatch:

concurrency:
  group: railway-deploy
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    # Pastikan hanya deploy saat CI sukses dan branch main.
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')

    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_CHANNEL: stderr

    steps:
      - name: Checkout (same revision as CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node (Railway CLI runtime)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy (uses railway.toml in repo root)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          railway up --service "${RAILWAY_SERVICE_ID}" --verbose
