name: Retry Webhook Events (Scheduled)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      provider:
        description: "Filter provider (kosong = semua)"
        required: false
        default: ""
      limit:
        description: "Batch limit"
        required: false
        default: "100"
      max_attempts:
        description: "Max attempts"
        required: false
        default: "5"
      mode:
        description: "Backoff mode: full|equal|decorrelated"
        required: false
        default: "full"

concurrency:
  group: retry-schedule
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  retry:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      APP_ENV: production

      # Default: SQLite ephemeral biar workflow mandiri.
      DB_CONNECTION: sqlite
      DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          tools: composer
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite, intl, pcntl

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Prepare App + SQLite
        run: |
          mkdir -p database
          touch database/database.sqlite
          cp .env.example .env || true
          php artisan key:generate --force || true
          php artisan config:clear || true

      - name: Run Migrations
        env:
          DB_CONNECTION: ${{ env.DB_CONNECTION }}
          DB_DATABASE: ${{ env.DB_DATABASE }}
        run: php artisan migrate --force --no-interaction -v

      - name: Execute Retry Processor
        env:
          RETRY_PROVIDER: ${{ inputs.provider }}
          RETRY_LIMIT: ${{ inputs.limit }}
          RETRY_MAX_ATTEMPTS: ${{ inputs.max_attempts }}
          RETRY_BACKOFF_MODE: ${{ inputs.mode }}
        run: |
          LIMIT="${RETRY_LIMIT:-100}"
          MAX_ATTEMPTS="${RETRY_MAX_ATTEMPTS:-5}"
          MODE="${RETRY_BACKOFF_MODE:-full}"
          PROVIDER="${RETRY_PROVIDER:-}"

          CMD="php artisan tenrusl:webhooks:retry --limit=${LIMIT} --max-attempts=${MAX_ATTEMPTS} --mode=${MODE}"
          if [ -n "${PROVIDER}" ]; then
            CMD="${CMD} --provider=${PROVIDER}"
          fi

          echo "Running: ${CMD}"
          ${CMD}
