name: Docs Sync

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
      - run: npm run docs:sync

      # Optional: fail kalau ada perubahan yang belum di-commit
      - run: |
          git status --porcelain
          test -z "$(git status --porcelain)"
