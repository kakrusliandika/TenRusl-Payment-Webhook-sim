version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: tenrusl-app
    working_dir: /var/www/html
    env_file:
      - ../.env
    environment:
      APP_ENV: local
      APP_DEBUG: "true"

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: tenrusl_webhook
      DB_USERNAME: tenrusl
      DB_PASSWORD: secret

      COMPOSER_CACHE_DIR: /tmp/composer
    volumes:
      - ../:/var/www/html
      - tenrusl-vendor:/var/www/html/vendor
      - tenrusl-composer-cache:/tmp/composer
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "9000"
    networks:
      - tenrusl
    command: >
      sh -lc "
      if [ ! -f vendor/autoload.php ]; then
        composer install --no-interaction --prefer-dist --no-progress;
      fi
      && php artisan key:generate --force || true
      && php artisan config:clear || true
      && php artisan migrate --force || true
      && php-fpm
      "

  nginx:
    image: nginx:alpine
    container_name: tenrusl-nginx
    ports:
      - "8000:80"
    volumes:
      - ../:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - tenrusl

  mysql:
    image: mysql:8.0
    container_name: tenrusl-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: tenrusl_webhook
      MYSQL_USER: tenrusl
      MYSQL_PASSWORD: secret
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --sql-mode=ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    volumes:
      - tenrusl-mysql:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - tenrusl

  redis:
    image: redis:7-alpine
    container_name: tenrusl-redis
    ports:
      - "6379:6379"
    networks:
      - tenrusl

volumes:
  tenrusl-mysql:
  tenrusl-vendor:
  tenrusl-composer-cache:

networks:
  tenrusl:
    driver: bridge
