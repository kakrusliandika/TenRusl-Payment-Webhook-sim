version: "3.8"

services:
  app:
    # Gunakan image Sail (sudah berisi ekstensi PHP yang umum untuk Laravel)
    image: laravelsail/php83
    container_name: tenrusl-app
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
    environment:
      # Non-kritis, membantu izin file saat bind mount
      - WWWUSER=1000
      - WWWGROUP=1000
      - LARAVEL_SAIL=1
    depends_on:
      - mysql
    networks:
      - tenrusl

  nginx:
    image: nginx:alpine
    container_name: tenrusl-nginx
    ports:
      - "8000:80" # Akses app via http://localhost:8000
    volumes:
      - ../:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - tenrusl

  mysql:
    image: mysql:8.0
    container_name: tenrusl-mysql
    ports:
      - "3307:3306" # MySQL host port 3307 agar tidak bentrok dengan lokal
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=tenrusl_webhook
      - MYSQL_USER=tenrusl
      - MYSQL_PASSWORD=secret
    command:
      # Mode yang umum untuk Laravel; bebas sesuaikan
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --sql-mode=ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    volumes:
      - tenrusl-mysql:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - tenrusl

  redis:
    image: redis:7-alpine
    container_name: tenrusl-redis
    ports:
      - "6379:6379"
    networks:
      - tenrusl

volumes:
  tenrusl-mysql:

networks:
  tenrusl:
    driver: bridge
