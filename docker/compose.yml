version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      target: prod
    image: tenrusl-app:prod
    container_name: tenrusl-app
    working_dir: /var/www/html
    env_file:
      - ../.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: tenrusl_webhook
      DB_USERNAME: tenrusl
      DB_PASSWORD: secret

      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    expose:
      - "9000"
    networks:
      - tenrusl
    restart: unless-stopped

  worker:
    image: tenrusl-app:prod
    container_name: tenrusl-worker
    working_dir: /var/www/html
    env_file:
      - ../.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: tenrusl_webhook
      DB_USERNAME: tenrusl
      DB_PASSWORD: secret

      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tenrusl
    restart: unless-stopped
    command: ["sh", "-lc", "php artisan queue:work --sleep=1 --tries=3 --timeout=90"]

  scheduler:
    image: tenrusl-app:prod
    container_name: tenrusl-scheduler
    working_dir: /var/www/html
    env_file:
      - ../.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: tenrusl_webhook
      DB_USERNAME: tenrusl
      DB_PASSWORD: secret

      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tenrusl
    restart: unless-stopped
    command: ["sh", "-lc", "php artisan schedule:work"]

  nginx:
    image: nginx:alpine
    container_name: tenrusl-nginx
    ports:
      - "80:80"
    volumes:
      - ../public:/var/www/html/public:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - tenrusl
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: tenrusl-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: tenrusl_webhook
      MYSQL_USER: tenrusl
      MYSQL_PASSWORD: secret
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --sql-mode=ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
      - --default-time-zone=+00:00
    volumes:
      - tenrusl-mysql:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - tenrusl
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tenrusl-redis
    networks:
      - tenrusl
    restart: unless-stopped

volumes:
  tenrusl-mysql:

networks:
  tenrusl:
    driver: bridge
