server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Webhook payload guard (selaraskan dengan batas app/middleware)
    client_max_body_size 5m;

    # Health endpoint (opsional)
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # Laravel: kirim semua request ke index.php jika file tidak ada
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include        /etc/nginx/fastcgi_params;
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;

        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  DOCUMENT_ROOT   $realpath_root;

        # Forwarding headers (penting bila ada proxy/LB)
        fastcgi_param  HTTP_X_FORWARDED_PROTO  $http_x_forwarded_proto;
        fastcgi_param  HTTP_X_FORWARDED_FOR    $proxy_add_x_forwarded_for;
        fastcgi_param  HTTP_X_FORWARDED_HOST   $host;

        # Fallback bila X-Forwarded-Proto kosong
        if ($http_x_forwarded_proto = "") {
            fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        }

        # Timeout wajar untuk webhook + API
        fastcgi_read_timeout 120;

        # Buffering aman untuk response JSON
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 32k;
    }

    # Security minimal: blok akses file tersembunyi (.env, .git, dll)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    sendfile on;

    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/ttf
        font/otf
        image/svg+xml;
    gzip_min_length 256;

    # Cache aset statis
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }
}
