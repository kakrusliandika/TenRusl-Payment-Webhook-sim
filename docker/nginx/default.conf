server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Laravel: kirim semua ke index.php jika file tidak ada
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include        /etc/nginx/fastcgi_params;
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  DOCUMENT_ROOT   $realpath_root;
        # Timeout wajar untuk dev
        fastcgi_read_timeout 120;
    }

    # Keamanan & performa dev
    client_max_body_size 10m;
    sendfile on;

    # Gzip ringan
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/vnd.ms-fontobject font/ttf font/opentype image/svg+xml;
    gzip_min_length 256;

    # Cache aset statis (opsional)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }
}
