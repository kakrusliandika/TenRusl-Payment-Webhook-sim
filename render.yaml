# Render Blueprint for TenRusl Payment Webhook Simulator
services:
  - type: web
    name: tenrusl-payment-webhook-sim
    env: docker
    repo: https://github.com/kakrusliandika/TenRusl-Payment-Webhook-sim
    branch: main
    plan: free
    region: singapore
    autoDeploy: true
    healthCheckPath: /up
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: sqlite
      - key: MOCK_SECRET
        value: changeme
      - key: XENDIT_CALLBACK_TOKEN
        value: changeme
      - key: MIDTRANS_SERVER_KEY
        value: changeme
